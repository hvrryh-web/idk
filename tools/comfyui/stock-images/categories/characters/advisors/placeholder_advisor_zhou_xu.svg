<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 768" width="512" height="768">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a4a6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2744;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0d78c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8962e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="768" fill="url(#bgGrad)"/>
  
  <!-- Decorative waves pattern -->
  <g opacity="0.1">
    <path d="M0,200 Q128,180 256,200 T512,200" stroke="#d4af37" fill="none" stroke-width="2"/>
    <path d="M0,220 Q128,200 256,220 T512,220" stroke="#d4af37" fill="none" stroke-width="2"/>
    <path d="M0,500 Q128,480 256,500 T512,500" stroke="#d4af37" fill="none" stroke-width="2"/>
    <path d="M0,520 Q128,500 256,520 T512,520" stroke="#d4af37" fill="none" stroke-width="2"/>
  </g>
  
  <!-- Character silhouette - body -->
  <ellipse cx="256" cy="650" rx="100" ry="30" fill="#0a1020" opacity="0.5"/>
  
  <!-- Robe -->
  <path d="M180,350 L160,700 L352,700 L332,350 Q256,380 180,350" fill="url(#robeGrad)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Robe inner layer -->
  <path d="M210,380 L200,680 L312,680 L302,380 Q256,400 210,380" fill="#fdf6e3" opacity="0.9"/>
  
  <!-- Gold embroidery patterns -->
  <g fill="none" stroke="url(#goldAccent)" stroke-width="1.5" opacity="0.8">
    <path d="M200,450 Q230,440 256,450 T312,450"/>
    <path d="M195,500 Q230,490 256,500 T317,500"/>
    <path d="M190,550 Q230,540 256,550 T322,550"/>
    <circle cx="256" cy="420" r="15"/>
    <circle cx="256" cy="420" r="8"/>
  </g>
  
  <!-- Shoulders/pauldrons -->
  <ellipse cx="180" cy="350" rx="40" ry="25" fill="#1e3a5f" stroke="#d4af37" stroke-width="2"/>
  <ellipse cx="332" cy="350" rx="40" ry="25" fill="#1e3a5f" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Neck -->
  <rect x="236" y="280" width="40" height="80" fill="#e6d5c3" rx="5"/>
  
  <!-- Face outline -->
  <ellipse cx="256" cy="220" rx="60" ry="75" fill="#f0e4d5"/>
  
  <!-- Hair -->
  <path d="M196,200 Q180,120 220,100 Q256,80 292,100 Q316,120 316,200 Q256,180 196,200" fill="#1a1a2e"/>
  
  <!-- Topknot -->
  <ellipse cx="256" cy="90" rx="25" ry="35" fill="#1a1a2e"/>
  <rect x="251" y="50" width="10" height="30" fill="#d4af37" rx="2"/>
  
  <!-- Eyes -->
  <ellipse cx="230" cy="210" rx="12" ry="8" fill="#fff"/>
  <ellipse cx="282" cy="210" rx="12" ry="8" fill="#fff"/>
  <circle cx="230" cy="210" r="5" fill="#3a2c13"/>
  <circle cx="282" cy="210" r="5" fill="#3a2c13"/>
  <circle cx="231" cy="208" r="2" fill="#fff"/>
  <circle cx="283" cy="208" r="2" fill="#fff"/>
  
  <!-- Eyebrows -->
  <path d="M215,195 Q230,190 245,195" stroke="#1a1a2e" fill="none" stroke-width="2"/>
  <path d="M267,195 Q282,190 297,195" stroke="#1a1a2e" fill="none" stroke-width="2"/>
  
  <!-- Nose -->
  <path d="M256,220 L256,240 Q253,248 256,248 Q259,248 256,248" stroke="#c9a98c" fill="none" stroke-width="1.5"/>
  
  <!-- Mouth -->
  <path d="M240,265 Q256,275 272,265" stroke="#b38b72" fill="none" stroke-width="2"/>
  
  <!-- Feather fan -->
  <g transform="translate(340, 380) rotate(-15)" filter="url(#glow)">
    <ellipse cx="0" cy="0" rx="50" ry="80" fill="#fdf6e3" opacity="0.9"/>
    <path d="M0,-80 L0,80" stroke="#d4af37" stroke-width="3"/>
    <path d="M-30,-60 Q0,-70 30,-60" stroke="#d4af37" fill="none" stroke-width="1"/>
    <path d="M-40,-40 Q0,-55 40,-40" stroke="#d4af37" fill="none" stroke-width="1"/>
    <path d="M-45,-20 Q0,-35 45,-20" stroke="#d4af37" fill="none" stroke-width="1"/>
    <path d="M-48,0 Q0,-15 48,0" stroke="#d4af37" fill="none" stroke-width="1"/>
    <path d="M-45,20 Q0,5 45,20" stroke="#d4af37" fill="none" stroke-width="1"/>
    <path d="M-40,40 Q0,25 40,40" stroke="#d4af37" fill="none" stroke-width="1"/>
  </g>
  
  <!-- Jade pendant -->
  <g transform="translate(256, 390)">
    <circle cx="0" cy="0" r="12" fill="#7eb88e" stroke="#d4af37" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#4a8b5a" stroke-width="1"/>
  </g>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="492" height="748" fill="none" stroke="url(#goldAccent)" stroke-width="3" rx="10"/>
  <rect x="20" y="20" width="472" height="728" fill="none" stroke="#d4af37" stroke-width="1" rx="8" opacity="0.5"/>
  
  <!-- Name banner -->
  <rect x="140" y="690" width="232" height="50" fill="#1a2744" stroke="#d4af37" stroke-width="2" rx="5"/>
  <text x="256" y="722" text-anchor="middle" font-family="serif" font-size="20" fill="#d4af37">周旭 Zhou Xu</text>
  <text x="256" y="738" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f0d78c">Divine Advisor</text>
</svg>
