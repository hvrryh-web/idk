name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Set minimal permissions for GITHUB_TOKEN
permissions:
  contents: read

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:15
        env:
          # Using environment variables for test database credentials
          # In production, use GitHub secrets
          POSTGRES_USER: ${{ secrets.TEST_DB_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'postgres' }}
          POSTGRES_DB: wuxuxian_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install dependencies
      working-directory: ./backend
      timeout-minutes: 5
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend tests
      working-directory: ./backend
      timeout-minutes: 10
      env:
        # Use the same credentials as the postgres service
        DATABASE_URL: postgresql+psycopg2://${{ secrets.TEST_DB_USER || 'postgres' }}:${{ secrets.TEST_DB_PASSWORD || 'postgres' }}@localhost:5432/wuxuxian_test
      run: |
        python -m pytest tests/ -v --tb=short

  frontend-tests:
    runs-on: ubuntu-latest
    # Job-level timeout: Cancel entire job if it exceeds 30 minutes
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      timeout-minutes: 5
      run: npm ci
    
    - name: TypeScript type check
      working-directory: ./frontend
      run: npx tsc --noEmit
    
    - name: Type check
      working-directory: ./frontend
      timeout-minutes: 5
      run: npm run typecheck
    
    - name: Build frontend
      working-directory: ./frontend
      timeout-minutes: 10
      run: npm run build
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Python linting tools
      timeout-minutes: 3
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff
    
    - name: Check Python formatting with Black
      working-directory: ./backend
      timeout-minutes: 2
      continue-on-error: true
      run: black --check .
    
    - name: Check Python imports with isort
      working-directory: ./backend
      timeout-minutes: 2
      continue-on-error: true
      run: isort --check-only .
    
    - name: Lint Python code with Ruff
      working-directory: ./backend
      timeout-minutes: 2
      continue-on-error: true
      run: ruff check .
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend linting tools
      working-directory: ./frontend
      timeout-minutes: 5
      run: npm ci
    
    - name: Lint TypeScript code
      working-directory: ./frontend
      timeout-minutes: 5
      continue-on-error: true
      run: npm run lint
