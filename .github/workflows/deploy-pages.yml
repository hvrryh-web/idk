name: Deploy Game to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'landing/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Job-level timeout: Cancel if exceeds 30 minutes
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        timeout-minutes: 5
        run: npm ci

      - name: Build React app for GitHub Pages
        working-directory: ./frontend
        timeout-minutes: 15
        run: npm run build
        env:
          GITHUB_PAGES: 'true'

      - name: Copy landing page assets to dist
        timeout-minutes: 2
        run: |
          # Copy landing page control panel to dist for those who want it
          cp -r landing/assets frontend/dist/landing-assets || true
          cp landing/index.html frontend/dist/control-panel.html || true
          cp landing/game.html frontend/dist/game-landing.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
