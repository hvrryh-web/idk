<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 768" width="512" height="768">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1210;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a52a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swordGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="qi-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#4dabf7" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="768" fill="url(#bgGrad)"/>
  
  <!-- Qi energy swirls -->
  <g opacity="0.3" filter="url(#glow)">
    <circle cx="150" cy="300" r="80" fill="none" stroke="#4dabf7" stroke-width="2"/>
    <circle cx="362" cy="400" r="60" fill="none" stroke="#4dabf7" stroke-width="2"/>
    <path d="M100,500 Q200,450 300,500 T500,450" stroke="#4dabf7" fill="none" stroke-width="2"/>
  </g>
  
  <!-- Character shadow -->
  <ellipse cx="256" cy="680" rx="120" ry="35" fill="#0a0806" opacity="0.6"/>
  
  <!-- Robe - outer -->
  <path d="M160,380 L130,700 L382,700 L352,380 Q256,420 160,380" fill="url(#robeGrad)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Robe - inner white -->
  <path d="M200,400 L185,680 L327,680 L312,400 Q256,430 200,400" fill="#f5f0e6" opacity="0.95"/>
  
  <!-- Belt/sash -->
  <rect x="180" y="480" width="152" height="30" fill="#d4af37" rx="5"/>
  <circle cx="256" cy="495" r="12" fill="#1a1210" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Shoulders -->
  <ellipse cx="165" cy="380" rx="50" ry="30" fill="#8b0000" stroke="#d4af37" stroke-width="2"/>
  <ellipse cx="347" cy="380" rx="50" ry="30" fill="#8b0000" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Arms -->
  <path d="M140,400 Q100,500 120,580" stroke="#f0e4d5" fill="none" stroke-width="25" stroke-linecap="round"/>
  <path d="M372,400 Q412,480 400,560" stroke="#f0e4d5" fill="none" stroke-width="25" stroke-linecap="round"/>
  
  <!-- Flying sword with qi -->
  <g transform="translate(80, 300) rotate(-45)" filter="url(#qi-glow)">
    <rect x="-5" y="-100" width="10" height="200" fill="url(#swordGrad)" rx="2"/>
    <rect x="-15" y="90" width="30" height="8" fill="#d4af37"/>
    <rect x="-8" y="98" width="16" height="40" fill="#6b3a3a" stroke="#d4af37" stroke-width="1"/>
  </g>
  
  <!-- Neck -->
  <rect x="230" y="300" width="52" height="90" fill="#f0e4d5" rx="8"/>
  
  <!-- Face -->
  <ellipse cx="256" cy="230" rx="65" ry="80" fill="#f5e6d5"/>
  
  <!-- Hair - main -->
  <path d="M190,220 Q170,120 220,90 Q256,70 292,90 Q342,120 322,220 Q256,200 190,220" fill="#1a1a2e"/>
  
  <!-- Hair - flowing back -->
  <path d="M180,220 Q160,350 140,500 Q130,550 145,600" stroke="#1a1a2e" fill="none" stroke-width="30" stroke-linecap="round"/>
  <path d="M332,220 Q352,350 372,500 Q382,550 367,600" stroke="#1a1a2e" fill="none" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Hair accessories -->
  <circle cx="200" cy="160" r="8" fill="#d4af37"/>
  <circle cx="312" cy="160" r="8" fill="#d4af37"/>
  
  <!-- Eyes -->
  <ellipse cx="228" cy="220" rx="14" ry="10" fill="#fff"/>
  <ellipse cx="284" cy="220" rx="14" ry="10" fill="#fff"/>
  <circle cx="228" cy="220" r="6" fill="#2d1f1a"/>
  <circle cx="284" cy="220" r="6" fill="#2d1f1a"/>
  <circle cx="230" cy="218" r="2" fill="#fff"/>
  <circle cx="286" cy="218" r="2" fill="#fff"/>
  
  <!-- Eyebrows - determined expression -->
  <path d="M210,200 Q228,192 246,200" stroke="#1a1a2e" fill="none" stroke-width="3"/>
  <path d="M266,200 Q284,192 302,200" stroke="#1a1a2e" fill="none" stroke-width="3"/>
  
  <!-- Nose -->
  <path d="M256,230 L256,255 Q252,263 256,263 Q260,263 256,263" stroke="#d4b8a0" fill="none" stroke-width="2"/>
  
  <!-- Mouth - determined -->
  <path d="M238,280 L274,280" stroke="#a88070" fill="none" stroke-width="2.5"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="492" height="748" fill="none" stroke="#d4af37" stroke-width="3" rx="10"/>
  <rect x="20" y="20" width="472" height="728" fill="none" stroke="#8b0000" stroke-width="1" rx="8" opacity="0.5"/>
  
  <!-- Name banner -->
  <rect x="140" y="700" width="232" height="45" fill="#2d1f1a" stroke="#d4af37" stroke-width="2" rx="5"/>
  <text x="256" y="728" text-anchor="middle" font-family="serif" font-size="18" fill="#d4af37">剑修 Sword Cultivator</text>
</svg>
