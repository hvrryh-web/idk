<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#0a0505"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="70%" r="60%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#5c0000"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#b8956e"/>
    </linearGradient>
    <linearGradient id="plume" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="60%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffffe0"/>
    </linearGradient>
    <filter id="fire">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="200" height="250" fill="url(#bg)"/>
  <rect width="200" height="250" fill="url(#glow)"/>
  
  <!-- Cape -->
  <path d="M30 130 Q20 180 40 250 L160 250 Q180 180 170 130" fill="url(#armor)" opacity="0.7"/>
  
  <!-- Armor -->
  <path d="M50 160 Q70 140 100 150 Q130 140 150 160 L160 250 L40 250 Z" fill="url(#armor)"/>
  <path d="M60 155 Q85 140 100 148 Q115 140 140 155 L145 200 L55 200 Z" fill="#2d2d2d"/>
  <circle cx="100" cy="175" r="15" fill="url(#gold)"/>
  <circle cx="100" cy="175" r="11" fill="url(#armor)"/>
  <text x="100" y="180" text-anchor="middle" font-family="serif" font-size="12" fill="#ffd700">é¾™</text>
  
  <!-- Shoulders -->
  <ellipse cx="55" cy="155" rx="20" ry="15" fill="url(#armor)"/>
  <ellipse cx="145" cy="155" rx="20" ry="15" fill="url(#armor)"/>
  <circle cx="55" cy="152" r="5" fill="url(#gold)"/>
  <circle cx="145" cy="152" r="5" fill="url(#gold)"/>
  
  <!-- Neck -->
  <path d="M75 135 Q100 130 125 135 L122 148 Q100 142 78 148 Z" fill="url(#gold)"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="100" rx="30" ry="40" fill="url(#skin)"/>
  
  <!-- Beard -->
  <path d="M80 130 Q65 145 62 170 Q80 158 95 145 Q100 142 105 145 Q120 158 138 170 Q135 145 120 130" fill="#1a1a1a"/>
  <path d="M85 125 Q95 130 100 128 Q105 130 115 125" fill="#1a1a1a"/>
  
  <!-- Hair -->
  <ellipse cx="100" cy="75" rx="35" ry="32" fill="#1a1a1a"/>
  
  <!-- Helmet -->
  <path d="M62 82 Q72 65 100 58 Q128 65 138 82 L135 92 Q100 85 65 92 Z" fill="url(#gold)"/>
  <path d="M65 85 Q75 70 100 64 Q125 70 135 85" fill="none" stroke="#8b0000" stroke-width="2"/>
  
  <!-- Helmet ornament -->
  <ellipse cx="100" cy="72" rx="8" ry="12" fill="url(#gold)"/>
  <circle cx="100" cy="70" r="4" fill="#8b0000"/>
  
  <!-- Phoenix plume -->
  <path d="M100 58 Q88 35 85 15 Q92 30 100 10 Q108 30 115 15 Q112 35 100 58" 
        fill="url(#plume)" filter="url(#fire)"/>
  
  <!-- Side ornaments -->
  <circle cx="68" cy="85" r="6" fill="url(#gold)"/>
  <circle cx="132" cy="85" r="6" fill="url(#gold)"/>
  
  <!-- Eyebrows -->
  <path d="M72 85 L88 80 L94 88" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  <path d="M128 85 L112 80 L106 88" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="98" rx="10" ry="7" fill="white"/>
  <ellipse cx="115" cy="98" rx="10" ry="7" fill="white"/>
  <circle cx="86" cy="98" r="5" fill="#2d1f1f"/>
  <circle cx="114" cy="98" r="5" fill="#2d1f1f"/>
  <circle cx="86" cy="98" r="2" fill="#8b0000"/>
  <circle cx="114" cy="98" r="2" fill="#8b0000"/>
  <circle cx="85" cy="97" r="1" fill="white"/>
  <circle cx="113" cy="97" r="1" fill="white"/>
  
  <!-- Nose -->
  <path d="M100 100 L96 118 Q100 122 104 118 L100 100" fill="#b8956e" opacity="0.5"/>
  
  <!-- Border -->
  <rect x="5" y="5" width="190" height="240" fill="none" stroke="url(#gold)" stroke-width="3" rx="4"/>
  <rect x="9" y="9" width="182" height="232" fill="none" stroke="#8b0000" stroke-width="1" rx="3"/>
</svg>
