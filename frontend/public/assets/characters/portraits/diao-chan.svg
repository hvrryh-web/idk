<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-diaochan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    
    <!-- Moon glow -->
    <radialGradient id="moon-glow" cx="80%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Silk gradient -->
    <linearGradient id="silk-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4"/>
      <stop offset="50%" style="stop-color:#ff1493"/>
      <stop offset="100%" style="stop-color:#c71585"/>
    </linearGradient>
    
    <linearGradient id="silk-white" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5ee"/>
      <stop offset="100%" style="stop-color:#ffe4e1"/>
    </linearGradient>
    
    <!-- Skin tone -->
    <linearGradient id="skin-diaochan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe4c4"/>
      <stop offset="100%" style="stop-color:#deb887"/>
    </linearGradient>
    
    <!-- Hair gradient -->
    <linearGradient id="hair-diaochan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="gold-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#cd7f32"/>
    </linearGradient>
    
    <!-- Decorative filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg-diaochan)"/>
  
  <!-- Moon -->
  <circle cx="320" cy="80" r="50" fill="url(#moon-glow)"/>
  <circle cx="320" cy="80" r="35" fill="#f5f5dc" opacity="0.9"/>
  
  <!-- Decorative clouds -->
  <ellipse cx="50" cy="100" rx="60" ry="20" fill="#2d2d4a" opacity="0.5"/>
  <ellipse cx="350" cy="150" rx="40" ry="15" fill="#2d2d4a" opacity="0.4"/>
  
  <!-- Flowing silk ribbons (background) -->
  <path d="M0 300 Q100 250 150 350 T300 280 T400 320" 
        fill="none" stroke="url(#silk-pink)" stroke-width="20" opacity="0.3"/>
  <path d="M0 350 Q150 300 200 400 T400 350" 
        fill="none" stroke="url(#silk-white)" stroke-width="15" opacity="0.2"/>
  
  <!-- Character body/robes -->
  <ellipse cx="200" cy="480" rx="120" ry="80" fill="url(#silk-pink)"/>
  
  <!-- Robe details -->
  <path d="M100 420 Q150 380 200 400 Q250 380 300 420 L320 500 L80 500 Z" 
        fill="url(#silk-pink)"/>
  <path d="M120 430 Q170 400 200 420 Q230 400 280 430 L290 500 L110 500 Z" 
        fill="url(#silk-white)" opacity="0.8"/>
  
  <!-- Flowing sleeves -->
  <path d="M80 350 Q60 380 50 450 Q70 420 100 400 Q130 380 150 360" 
        fill="url(#silk-pink)" opacity="0.8"/>
  <path d="M320 350 Q340 380 350 450 Q330 420 300 400 Q270 380 250 360" 
        fill="url(#silk-pink)" opacity="0.8"/>
  
  <!-- Neck and shoulders -->
  <ellipse cx="200" cy="320" rx="50" ry="30" fill="url(#skin-diaochan)"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="220" rx="65" ry="80" fill="url(#skin-diaochan)"/>
  
  <!-- Hair (back) -->
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="url(#hair-diaochan)"/>
  
  <!-- Hair buns -->
  <circle cx="140" cy="120" r="30" fill="url(#hair-diaochan)"/>
  <circle cx="260" cy="120" r="30" fill="url(#hair-diaochan)"/>
  
  <!-- Hair ornaments -->
  <circle cx="140" cy="100" r="8" fill="url(#gold-accent)" filter="url(#glow)"/>
  <circle cx="260" cy="100" r="8" fill="url(#gold-accent)" filter="url(#glow)"/>
  
  <!-- Dangling hair ornament chains -->
  <path d="M140 108 L130 140 L125 160" fill="none" stroke="url(#gold-accent)" stroke-width="2"/>
  <circle cx="125" cy="165" r="5" fill="#ff69b4"/>
  <path d="M260 108 L270 140 L275 160" fill="none" stroke="url(#gold-accent)" stroke-width="2"/>
  <circle cx="275" cy="165" r="5" fill="#ff69b4"/>
  
  <!-- Hair (front bangs) -->
  <path d="M135 180 Q150 140 200 145 Q250 140 265 180 Q240 160 200 165 Q160 160 135 180" 
        fill="url(#hair-diaochan)"/>
  
  <!-- Eyebrows -->
  <path d="M155 195 Q170 190 185 195" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M215 195 Q230 190 245 195" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Eyes -->
  <ellipse cx="170" cy="215" rx="15" ry="10" fill="white"/>
  <ellipse cx="230" cy="215" rx="15" ry="10" fill="white"/>
  <circle cx="170" cy="215" r="8" fill="#2d1f1f"/>
  <circle cx="230" cy="215" r="8" fill="#2d1f1f"/>
  <circle cx="168" cy="213" r="3" fill="white"/>
  <circle cx="228" cy="213" r="3" fill="white"/>
  
  <!-- Eyelashes -->
  <path d="M155 210 L150 205" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M185 210 L190 205" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M215 210 L210 205" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M245 210 L250 205" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Nose -->
  <path d="M200 225 L195 250 Q200 255 205 250 L200 225" fill="#deb887" opacity="0.5"/>
  
  <!-- Lips -->
  <path d="M185 275 Q200 265 215 275" fill="none" stroke="#c71585" stroke-width="2"/>
  <path d="M185 275 Q200 285 215 275" fill="#ff69b4" opacity="0.8"/>
  
  <!-- Blush -->
  <ellipse cx="150" cy="245" rx="15" ry="8" fill="#ffb6c1" opacity="0.4"/>
  <ellipse cx="250" cy="245" rx="15" ry="8" fill="#ffb6c1" opacity="0.4"/>
  
  <!-- Head ornament (phoenix crown piece) -->
  <path d="M200 100 L190 80 L200 60 L210 80 Z" fill="url(#gold-accent)" filter="url(#glow)"/>
  <circle cx="200" cy="55" r="8" fill="#ff1493"/>
  
  <!-- Earrings -->
  <circle cx="130" cy="230" r="4" fill="url(#gold-accent)"/>
  <path d="M130 234 L128 260" stroke="url(#gold-accent)" stroke-width="2"/>
  <circle cx="128" cy="265" r="6" fill="#ff69b4"/>
  
  <circle cx="270" cy="230" r="4" fill="url(#gold-accent)"/>
  <path d="M270 234 L272 260" stroke="url(#gold-accent)" stroke-width="2"/>
  <circle cx="272" cy="265" r="6" fill="#ff69b4"/>
  
  <!-- Necklace -->
  <path d="M150 310 Q200 330 250 310" fill="none" stroke="url(#gold-accent)" stroke-width="3"/>
  <circle cx="200" cy="325" r="8" fill="#ff1493" filter="url(#glow)"/>
  
  <!-- Flowing silk (foreground) -->
  <path d="M50 400 Q100 350 180 380 Q260 410 350 360" 
        fill="none" stroke="url(#silk-pink)" stroke-width="8" opacity="0.6"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="480" fill="none" 
        stroke="url(#gold-accent)" stroke-width="3" rx="8"/>
  <rect x="20" y="20" width="360" height="460" fill="none" 
        stroke="url(#gold-accent)" stroke-width="1" rx="6" opacity="0.5"/>
  
  <!-- Name plate -->
  <rect x="100" y="440" width="200" height="50" rx="4" fill="#1a1a1a" opacity="0.8"/>
  <rect x="100" y="440" width="200" height="50" rx="4" fill="none" stroke="url(#gold-accent)" stroke-width="2"/>
  
  <!-- Chinese name -->
  <text x="200" y="465" text-anchor="middle" 
        font-family="Noto Serif SC, SimSun, serif" font-size="24" font-weight="bold" fill="#ffd700">
    貂蝉
  </text>
  
  <!-- English name -->
  <text x="200" y="482" text-anchor="middle" 
        font-family="Cinzel, Georgia, serif" font-size="10" fill="#d4c5a9" letter-spacing="2">
    DIAO CHAN
  </text>
</svg>
