<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Background gradient - dark and dramatic -->
    <linearGradient id="bg-lubu" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="50%" style="stop-color:#2d1a1a"/>
      <stop offset="100%" style="stop-color:#0a0505"/>
    </linearGradient>
    
    <!-- Fire/battle glow -->
    <radialGradient id="battle-glow" cx="50%" cy="70%" r="60%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#8b0000;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Armor gradient - ornate gold and red -->
    <linearGradient id="armor-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="30%" style="stop-color:#b22222"/>
      <stop offset="70%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#5c0000"/>
    </linearGradient>
    
    <linearGradient id="armor-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    
    <linearGradient id="armor-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    
    <!-- Skin tone - warrior -->
    <linearGradient id="skin-lubu" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#b8956e"/>
    </linearGradient>
    
    <!-- Hair/beard -->
    <linearGradient id="hair-lubu" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    
    <!-- Phoenix plume gradient -->
    <linearGradient id="phoenix-plume" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="30%" style="stop-color:#ff6347"/>
      <stop offset="60%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffffe0"/>
    </linearGradient>
    
    <!-- Cape gradient -->
    <linearGradient id="cape-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="fire-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="gold-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg-lubu)"/>
  
  <!-- Battle atmosphere -->
  <rect width="400" height="500" fill="url(#battle-glow)"/>
  
  <!-- Smoke/dust effects -->
  <ellipse cx="100" cy="450" rx="80" ry="40" fill="#2d1a1a" opacity="0.5"/>
  <ellipse cx="300" cy="480" rx="100" ry="50" fill="#2d1a1a" opacity="0.4"/>
  <ellipse cx="200" cy="470" rx="120" ry="45" fill="#1a0a0a" opacity="0.6"/>
  
  <!-- Cape (background) -->
  <path d="M80 250 Q60 350 100 480 L300 480 Q340 350 320 250 Q270 280 200 270 Q130 280 80 250" 
        fill="url(#cape-red)" opacity="0.8"/>
  <path d="M100 260 Q80 360 120 470 L280 470 Q320 360 300 260" 
        fill="none" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  
  <!-- Armor body -->
  <path d="M120 320 Q140 280 200 290 Q260 280 280 320 L300 450 L100 450 Z" 
        fill="url(#armor-main)"/>
  
  <!-- Armor chest plate -->
  <path d="M140 310 Q170 290 200 300 Q230 290 260 310 L270 380 L130 380 Z" 
        fill="url(#armor-dark)"/>
  <path d="M140 310 Q170 290 200 300 Q230 290 260 310" 
        fill="none" stroke="url(#armor-gold)" stroke-width="3"/>
  
  <!-- Armor decorative dragon emblem -->
  <circle cx="200" cy="345" r="25" fill="url(#armor-gold)" filter="url(#gold-glow)"/>
  <circle cx="200" cy="345" r="20" fill="url(#armor-main)"/>
  <text x="200" y="352" text-anchor="middle" 
        font-family="Noto Serif SC, serif" font-size="20" fill="#ffd700">龙</text>
  
  <!-- Shoulder armor (left) -->
  <ellipse cx="120" cy="300" rx="35" ry="25" fill="url(#armor-main)"/>
  <ellipse cx="120" cy="300" rx="30" ry="20" fill="url(#armor-dark)"/>
  <path d="M95 290 Q120 280 145 290" fill="none" stroke="url(#armor-gold)" stroke-width="3"/>
  <circle cx="120" cy="295" r="8" fill="url(#armor-gold)"/>
  
  <!-- Shoulder armor (right) -->
  <ellipse cx="280" cy="300" rx="35" ry="25" fill="url(#armor-main)"/>
  <ellipse cx="280" cy="300" rx="30" ry="20" fill="url(#armor-dark)"/>
  <path d="M255 290 Q280 280 305 290" fill="none" stroke="url(#armor-gold)" stroke-width="3"/>
  <circle cx="280" cy="295" r="8" fill="url(#armor-gold)"/>
  
  <!-- Neck armor -->
  <path d="M160 270 Q200 260 240 270 L235 290 Q200 280 165 290 Z" 
        fill="url(#armor-gold)"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="200" rx="55" ry="70" fill="url(#skin-lubu)"/>
  
  <!-- Fierce expression lines -->
  <path d="M170 180 L175 185" stroke="#8b4513" stroke-width="1" opacity="0.5"/>
  <path d="M230 180 L225 185" stroke="#8b4513" stroke-width="1" opacity="0.5"/>
  
  <!-- Eyebrows - fierce and angular -->
  <path d="M150 175 L175 170 L185 178" fill="none" stroke="#1a1a1a" stroke-width="4"/>
  <path d="M250 175 L225 170 L215 178" fill="none" stroke="#1a1a1a" stroke-width="4"/>
  
  <!-- Eyes - intense -->
  <ellipse cx="170" cy="195" rx="18" ry="12" fill="white"/>
  <ellipse cx="230" cy="195" rx="18" ry="12" fill="white"/>
  <circle cx="172" cy="195" r="10" fill="#2d1f1f"/>
  <circle cx="228" cy="195" r="10" fill="#2d1f1f"/>
  <!-- Red glow in eyes -->
  <circle cx="172" cy="195" r="4" fill="#8b0000"/>
  <circle cx="228" cy="195" r="4" fill="#8b0000"/>
  <circle cx="170" cy="193" r="2" fill="white"/>
  <circle cx="226" cy="193" r="2" fill="white"/>
  
  <!-- Nose - strong -->
  <path d="M200 200 L193 235 Q200 242 207 235 L200 200" fill="#b8956e" opacity="0.6"/>
  
  <!-- Mouth/facial hair area -->
  <path d="M175 255 Q200 245 225 255" fill="none" stroke="#8b4513" stroke-width="2" opacity="0.5"/>
  
  <!-- Beard -->
  <path d="M165 260 Q150 280 145 320 Q160 310 175 300 Q190 290 200 285 
           Q210 290 225 300 Q240 310 255 320 Q250 280 235 260" 
        fill="url(#hair-lubu)"/>
  <path d="M175 265 Q190 275 200 270 Q210 275 225 265" fill="url(#hair-lubu)"/>
  
  <!-- Mustache -->
  <path d="M175 250 Q185 255 200 252 Q215 255 225 250" 
        fill="url(#hair-lubu)"/>
  
  <!-- Hair -->
  <ellipse cx="200" cy="150" rx="65" ry="60" fill="url(#hair-lubu)"/>
  <path d="M135 170 Q150 120 200 110 Q250 120 265 170" fill="url(#hair-lubu)"/>
  
  <!-- Helmet base -->
  <path d="M130 160 Q140 130 200 120 Q260 130 270 160 L265 180 Q200 170 135 180 Z" 
        fill="url(#armor-gold)"/>
  <path d="M135 165 Q145 140 200 130 Q255 140 265 165" 
        fill="none" stroke="#8b0000" stroke-width="3"/>
  
  <!-- Helmet center ornament -->
  <ellipse cx="200" cy="140" rx="15" ry="20" fill="url(#armor-main)"/>
  <ellipse cx="200" cy="140" rx="12" ry="16" fill="url(#armor-gold)"/>
  <circle cx="200" cy="135" r="6" fill="#8b0000"/>
  
  <!-- Phoenix plume (the iconic feature) -->
  <path d="M200 120 
           Q180 80 170 40 Q175 60 185 50 Q180 30 175 10 
           Q190 40 200 20 
           Q210 40 225 10 Q220 30 215 50 Q225 60 230 40 Q220 80 200 120" 
        fill="url(#phoenix-plume)" filter="url(#fire-glow)"/>
  
  <!-- Plume glow -->
  <ellipse cx="200" cy="60" rx="30" ry="50" fill="#ff4500" opacity="0.2" filter="url(#fire-glow)"/>
  
  <!-- Helmet side ornaments -->
  <circle cx="140" cy="165" r="10" fill="url(#armor-gold)"/>
  <circle cx="140" cy="165" r="6" fill="#8b0000"/>
  <circle cx="260" cy="165" r="10" fill="url(#armor-gold)"/>
  <circle cx="260" cy="165" r="6" fill="#8b0000"/>
  
  <!-- Halberd (Sky Piercer) hint in background -->
  <path d="M320 100 L340 500" stroke="url(#armor-gold)" stroke-width="4"/>
  <path d="M305 120 L340 100 L345 140 L320 130 Z" fill="url(#armor-gold)"/>
  <path d="M335 100 L355 80 L350 120 Z" fill="#c0c0c0"/>
  
  <!-- Battle sparks -->
  <circle cx="50" cy="150" r="3" fill="#ff4500" filter="url(#fire-glow)"/>
  <circle cx="350" cy="200" r="2" fill="#ffd700" filter="url(#gold-glow)"/>
  <circle cx="80" cy="380" r="2" fill="#ff6347" filter="url(#fire-glow)"/>
  <circle cx="320" cy="420" r="3" fill="#ff4500" filter="url(#fire-glow)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="480" fill="none" 
        stroke="url(#armor-gold)" stroke-width="4" rx="8"/>
  <rect x="18" y="18" width="364" height="464" fill="none" 
        stroke="#8b0000" stroke-width="2" rx="6"/>
  
  <!-- Corner ornaments -->
  <circle cx="25" cy="25" r="8" fill="url(#armor-gold)"/>
  <circle cx="375" cy="25" r="8" fill="url(#armor-gold)"/>
  <circle cx="25" cy="475" r="8" fill="url(#armor-gold)"/>
  <circle cx="375" cy="475" r="8" fill="url(#armor-gold)"/>
  
  <!-- Name plate -->
  <rect x="100" y="440" width="200" height="50" rx="4" fill="#1a0a0a" opacity="0.9"/>
  <rect x="100" y="440" width="200" height="50" rx="4" fill="none" stroke="url(#armor-gold)" stroke-width="3"/>
  
  <!-- Chinese name -->
  <text x="200" y="465" text-anchor="middle" 
        font-family="Noto Serif SC, SimSun, serif" font-size="28" font-weight="bold" fill="#ffd700">
    吕布
  </text>
  
  <!-- English name -->
  <text x="200" y="482" text-anchor="middle" 
        font-family="Cinzel, Georgia, serif" font-size="10" fill="#d4c5a9" letter-spacing="3">
    LU BU
  </text>
  
  <!-- Title -->
  <text x="200" y="432" text-anchor="middle" 
        font-family="Cinzel, Georgia, serif" font-size="8" fill="#8b0000" letter-spacing="2">
    THE MIGHTIEST WARRIOR
  </text>
</svg>
