<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#0a0505"/>
    </linearGradient>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#5c0000"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#b8956e"/>
    </linearGradient>
    <linearGradient id="plume" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="60%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffffe0"/>
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#gold)" stroke-width="2"/>
  
  <!-- Armor hint -->
  <ellipse cx="32" cy="56" rx="18" ry="10" fill="url(#armor)"/>
  
  <!-- Face -->
  <ellipse cx="32" cy="32" rx="12" ry="16" fill="url(#skin)"/>
  
  <!-- Beard -->
  <path d="M25 42 Q20 50 22 58 Q28 52 32 48 Q36 52 42 58 Q44 50 39 42" fill="#1a1a1a"/>
  
  <!-- Hair -->
  <ellipse cx="32" cy="24" rx="14" ry="12" fill="#1a1a1a"/>
  
  <!-- Helmet -->
  <path d="M18 26 Q24 18 32 16 Q40 18 46 26 L44 30 Q32 27 20 30 Z" fill="url(#gold)"/>
  <path d="M20 27 Q26 20 32 18 Q38 20 44 27" fill="none" stroke="#8b0000" stroke-width="1.5"/>
  
  <!-- Phoenix plume -->
  <path d="M32 16 Q27 8 26 2 Q30 7 32 3 Q34 7 38 2 Q37 8 32 16" fill="url(#plume)"/>
  
  <!-- Helmet ornament -->
  <ellipse cx="32" cy="22" rx="3" ry="5" fill="url(#gold)"/>
  <circle cx="32" cy="21" r="1.5" fill="#8b0000"/>
  
  <!-- Side ornaments -->
  <circle cx="20" cy="27" r="2.5" fill="url(#gold)"/>
  <circle cx="44" cy="27" r="2.5" fill="url(#gold)"/>
  
  <!-- Eyebrows -->
  <path d="M23 28 L29 26 L31 29" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M41 28 L35 26 L33 29" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Eyes -->
  <ellipse cx="27" cy="32" rx="4" ry="3" fill="white"/>
  <ellipse cx="37" cy="32" rx="4" ry="3" fill="white"/>
  <circle cx="27" cy="32" r="2" fill="#2d1f1f"/>
  <circle cx="37" cy="32" r="2" fill="#2d1f1f"/>
  <circle cx="27" cy="32" r="1" fill="#8b0000"/>
  <circle cx="37" cy="32" r="1" fill="#8b0000"/>
</svg>
