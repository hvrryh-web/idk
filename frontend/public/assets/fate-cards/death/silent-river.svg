<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 180" width="250" height="180">
  <defs>
    <linearGradient id="riverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6a8a;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2a3a4a;stop-opacity:0.8" />
    </linearGradient>
    <filter id="riverGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="250" height="180" fill="url(#riverGradient)"/>
  
  <!-- Mountains in Background -->
  <path d="M0 100 L40 60 L80 90 L120 50 L160 85 L200 40 L250 80 L250 180 L0 180 Z" fill="#1a2530" opacity="0.6"/>
  <path d="M0 120 L60 80 L100 110 L140 70 L190 100 L250 60 L250 180 L0 180 Z" fill="#0d1520" opacity="0.5"/>
  
  <!-- River - Flowing water with gentle curves -->
  <path d="M-20 130 Q30 120 60 130 Q100 145 140 125 Q180 105 220 120 Q260 135 280 120" 
        fill="none" stroke="#5a8aaa" stroke-width="40" opacity="0.3"/>
  <path d="M-20 135 Q40 125 70 135 Q110 150 150 130 Q190 110 230 125 Q270 140 290 125" 
        fill="none" stroke="#6a9aba" stroke-width="25" opacity="0.4"/>
  <path d="M-10 138 Q50 128 80 138 Q120 152 160 132 Q200 112 240 128" 
        fill="none" stroke="#7aaaca" stroke-width="12" opacity="0.5"/>
  
  <!-- River ripples -->
  <g stroke="#8abada" fill="none" opacity="0.6">
    <ellipse cx="80" cy="140" rx="15" ry="3"/>
    <ellipse cx="120" cy="132" rx="12" ry="2"/>
    <ellipse cx="170" cy="125" rx="18" ry="4"/>
    <ellipse cx="200" cy="130" rx="10" ry="2"/>
  </g>
  
  <!-- Lotus flowers floating -->
  <g filter="url(#riverGlow)">
    <ellipse cx="60" cy="145" rx="8" ry="4" fill="#8a7a8a" opacity="0.7"/>
    <path d="M55 145 Q60 138 65 145" fill="#9a8a9a" opacity="0.8"/>
    
    <ellipse cx="180" cy="128" rx="10" ry="5" fill="#8a7a8a" opacity="0.7"/>
    <path d="M173 128 Q180 118 187 128" fill="#9a8a9a" opacity="0.8"/>
  </g>
  
  <!-- Moon reflection in water -->
  <ellipse cx="125" cy="50" rx="25" ry="25" fill="#d0d5e0" opacity="0.2" filter="url(#riverGlow)"/>
  <ellipse cx="125" cy="50" rx="20" ry="20" fill="#e0e5f0" opacity="0.15"/>
  
  <!-- Mist effect -->
  <ellipse cx="80" cy="100" rx="60" ry="20" fill="#4a5a6a" opacity="0.2"/>
  <ellipse cx="180" cy="90" rx="50" ry="15" fill="#5a6a7a" opacity="0.15"/>
  
  <!-- Silent willow branches -->
  <g stroke="#3a4a3a" stroke-width="1" fill="none" opacity="0.6">
    <path d="M10 0 Q15 30 8 60 Q5 80 12 100"/>
    <path d="M20 0 Q18 25 25 50 Q30 70 22 90"/>
    <path d="M230 0 Q235 35 228 70 Q225 90 232 110"/>
    <path d="M240 0 Q242 30 238 55 Q235 75 242 95"/>
  </g>
</svg>
