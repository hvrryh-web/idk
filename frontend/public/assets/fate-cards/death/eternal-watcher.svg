<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 180" width="250" height="180">
  <defs>
    <linearGradient id="watcherBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08080d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8a9aaa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a6a7a;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3a4a5a;stop-opacity:0" />
    </radialGradient>
    <filter id="eternityGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - Eternal Night Sky -->
  <rect width="250" height="180" fill="url(#watcherBg)"/>
  
  <!-- Stars - representing endless time -->
  <g fill="#5a6a8a">
    <circle cx="20" cy="20" r="1"/>
    <circle cx="50" cy="35" r="0.8"/>
    <circle cx="80" cy="15" r="1.2"/>
    <circle cx="110" cy="30" r="0.6"/>
    <circle cx="140" cy="20" r="1"/>
    <circle cx="180" cy="25" r="0.8"/>
    <circle cx="210" cy="15" r="1.1"/>
    <circle cx="235" cy="30" r="0.7"/>
    <circle cx="15" cy="55" r="0.8"/>
    <circle cx="235" cy="60" r="0.9"/>
    <circle cx="30" cy="165" r="0.7"/>
    <circle cx="60" cy="170" r="0.6"/>
    <circle cx="190" cy="168" r="0.8"/>
    <circle cx="220" cy="160" r="0.7"/>
  </g>
  
  <!-- The Great Eye - Central motif -->
  <g transform="translate(125, 90)" filter="url(#eternityGlow)">
    <!-- Eye outer shape -->
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="none" stroke="#5a6a7a" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="55" ry="30" fill="#1a2030"/>
    
    <!-- Iris -->
    <circle cx="0" cy="0" r="22" fill="#3a4a6a"/>
    <circle cx="0" cy="0" r="22" fill="url(#eyeGlow)" opacity="0.5"/>
    
    <!-- Iris pattern -->
    <g stroke="#4a5a7a" stroke-width="0.5" fill="none">
      <circle cx="0" cy="0" r="18"/>
      <circle cx="0" cy="0" r="14"/>
      <line x1="0" y1="-20" x2="0" y2="20"/>
      <line x1="-20" y1="0" x2="20" y2="0"/>
      <line x1="-14" y1="-14" x2="14" y2="14"/>
      <line x1="14" y1="-14" x2="-14" y2="14"/>
    </g>
    
    <!-- Pupil -->
    <circle cx="0" cy="0" r="8" fill="#0d0d1a"/>
    <circle cx="0" cy="0" r="5" fill="#050508"/>
    
    <!-- Pupil reflection -->
    <circle cx="2" cy="-2" r="2" fill="#8a9aaa" opacity="0.6"/>
    
    <!-- Eye corners - extending vision -->
    <path d="M-55 0 Q-70 0 -80 -5" stroke="#5a6a7a" stroke-width="2" fill="none"/>
    <path d="M-55 0 Q-70 0 -80 5" stroke="#5a6a7a" stroke-width="2" fill="none"/>
    <path d="M55 0 Q70 0 80 -5" stroke="#5a6a7a" stroke-width="2" fill="none"/>
    <path d="M55 0 Q70 0 80 5" stroke="#5a6a7a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Hourglass elements - representing eternal patience -->
  <g transform="translate(40, 90)" opacity="0.7">
    <path d="M0 -30 L15 -30 L8 0 L15 30 L0 30 L7 0 Z" fill="none" stroke="#5a5a6a" stroke-width="1.5"/>
    <!-- Sand -->
    <path d="M2 -25 L12 -25 L7 -5 Z" fill="#6a6a7a" opacity="0.5"/>
    <circle cx="7" cy="20" r="6" fill="#6a6a7a" opacity="0.4"/>
  </g>
  
  <g transform="translate(210, 90)" opacity="0.7">
    <path d="M0 -30 L15 -30 L8 0 L15 30 L0 30 L7 0 Z" fill="none" stroke="#5a5a6a" stroke-width="1.5"/>
    <!-- Sand -->
    <path d="M2 -25 L12 -25 L7 -5 Z" fill="#6a6a7a" opacity="0.5"/>
    <circle cx="7" cy="20" r="6" fill="#6a6a7a" opacity="0.4"/>
  </g>
  
  <!-- Circular time symbols -->
  <g stroke="#4a4a5a" stroke-width="1" fill="none" opacity="0.5">
    <circle cx="125" cy="90" r="75"/>
    <circle cx="125" cy="90" r="80"/>
    
    <!-- Time markers -->
    <g fill="#5a5a6a">
      <circle cx="125" cy="10" r="2"/>
      <circle cx="125" cy="170" r="2"/>
      <circle cx="45" cy="90" r="2"/>
      <circle cx="205" cy="90" r="2"/>
    </g>
  </g>
  
  <!-- Ethereal mist at bottom -->
  <ellipse cx="125" cy="175" rx="100" ry="15" fill="#2a2a3a" opacity="0.4"/>
  <ellipse cx="100" cy="172" rx="60" ry="10" fill="#3a3a4a" opacity="0.3"/>
  <ellipse cx="160" cy="170" rx="50" ry="8" fill="#3a3a4a" opacity="0.3"/>
</svg>
