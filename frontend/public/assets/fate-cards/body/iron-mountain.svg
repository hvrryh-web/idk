<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 180" width="250" height="180">
  <defs>
    <linearGradient id="ironBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2530;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0a10;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3540;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a4550;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5560;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8a8590;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#c0bcc5;stop-opacity:0.8" />
    </linearGradient>
    <filter id="ironGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="250" height="180" fill="url(#ironBg)"/>
  
  <!-- Distant mountains -->
  <path d="M0 150 L20 100 L50 130 L80 90 L110 120 L130 80 L165 110 L200 70 L230 95 L250 110 L250 180 L0 180 Z" 
        fill="#1a1520" opacity="0.5"/>
  
  <!-- Main Iron Mountain -->
  <g transform="translate(125, 90)">
    <!-- Mountain base -->
    <path d="M-80 90 L-60 40 L-30 -20 L0 -60 L30 -20 L60 40 L80 90 Z" fill="url(#mountainGradient)" stroke="#5a5560" stroke-width="1"/>
    
    <!-- Mountain ridges -->
    <g stroke="#4a4550" stroke-width="1" fill="none">
      <path d="M0 -60 L-20 0 L-45 50"/>
      <path d="M0 -60 L20 0 L45 50"/>
      <path d="M-15 -30 L-35 30"/>
      <path d="M15 -30 L35 30"/>
    </g>
    
    <!-- Snow cap -->
    <path d="M-25 -15 L-15 -40 L0 -60 L15 -40 L25 -15 Q15 -25 0 -20 Q-15 -25 -25 -15 Z" fill="url(#snowGradient)"/>
    
    <!-- Snow patches -->
    <g fill="#a0a5b0" opacity="0.6">
      <path d="M-30 0 L-20 -15 L-10 5 Q-20 0 -30 0"/>
      <path d="M30 0 L20 -15 L10 5 Q20 0 30 0"/>
      <path d="M-40 30 L-30 15 L-20 35 Q-30 28 -40 30"/>
      <path d="M40 30 L30 15 L20 35 Q30 28 40 30"/>
    </g>
  </g>
  
  <!-- Iron/Metal veins in mountain -->
  <g stroke="#6a6570" stroke-width="1.5" opacity="0.7" filter="url(#ironGlow)">
    <path d="M90 80 L100 100 L85 120"/>
    <path d="M160 80 L150 100 L165 120"/>
    <path d="M115 50 L120 70 L110 90"/>
    <path d="M135 50 L130 70 L140 90"/>
  </g>
  
  <!-- Falling rocks/debris -->
  <g fill="#4a4550">
    <ellipse cx="70" cy="160" rx="6" ry="4" transform="rotate(-10 70 160)"/>
    <ellipse cx="180" cy="165" rx="5" ry="3" transform="rotate(15 180 165)"/>
    <ellipse cx="95" cy="170" rx="4" ry="2"/>
    <ellipse cx="155" cy="172" rx="3" ry="2"/>
  </g>
  
  <!-- Mist at base -->
  <g opacity="0.4">
    <ellipse cx="125" cy="175" rx="100" ry="15" fill="#3a3540"/>
    <ellipse cx="80" cy="172" rx="50" ry="10" fill="#4a4550"/>
    <ellipse cx="170" cy="170" rx="45" ry="8" fill="#4a4550"/>
  </g>
  
  <!-- Strength symbol at base -->
  <g transform="translate(125, 160)" filter="url(#ironGlow)">
    <path d="M-15 0 L-8 -10 L0 0 L8 -10 L15 0 L0 15 Z" fill="none" stroke="#7a7580" stroke-width="2"/>
  </g>
  
  <!-- Clouds around peak -->
  <g fill="#2a2530" opacity="0.5">
    <ellipse cx="90" cy="35" rx="25" ry="10"/>
    <ellipse cx="160" cy="40" rx="30" ry="12"/>
    <ellipse cx="125" cy="25" rx="20" ry="8"/>
  </g>
</svg>
