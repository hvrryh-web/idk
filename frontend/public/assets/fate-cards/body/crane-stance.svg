<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 180" width="250" height="180">
  <defs>
    <linearGradient id="craneBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2535;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0a10;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
    <filter id="craneGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - Twilight sky -->
  <rect width="250" height="180" fill="url(#craneBg)"/>
  
  <!-- Sunset/dawn glow -->
  <ellipse cx="125" cy="180" rx="150" ry="80" fill="#3a2535" opacity="0.5"/>
  <ellipse cx="125" cy="180" rx="100" ry="50" fill="#4a3545" opacity="0.3"/>
  
  <!-- Distant mountains -->
  <path d="M0 150 L40 120 L80 140 L120 100 L160 130 L200 110 L250 140 L250 180 L0 180 Z" fill="#1a1520" opacity="0.6"/>
  
  <!-- Crane in elegant stance -->
  <g transform="translate(125, 95)" filter="url(#craneGlow)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="25" ry="18" fill="url(#featherGradient)"/>
    
    <!-- Neck -->
    <path d="M-5 -5 Q-15 -30 -10 -50 Q-5 -60 5 -55 Q10 -45 5 -25 Q0 -5 5 5" 
          fill="#e0e0e0" stroke="#c0c0c0" stroke-width="1"/>
    
    <!-- Head -->
    <circle cx="0" cy="-58" r="8" fill="#e8e8e8"/>
    
    <!-- Red crown -->
    <ellipse cx="0" cy="-65" rx="5" ry="3" fill="#c04040"/>
    
    <!-- Beak -->
    <path d="M0 -58 L15 -55 L0 -53 Z" fill="#4a4540"/>
    
    <!-- Eye -->
    <circle cx="-3" cy="-59" r="2" fill="#1a1520"/>
    
    <!-- Wings - spread elegantly -->
    <path d="M-25 5 Q-55 -10 -75 10 Q-60 5 -50 15 Q-45 0 -35 10 Q-30 5 -25 5" 
          fill="url(#featherGradient)" stroke="#b0b0b0" stroke-width="0.5"/>
    <path d="M25 5 Q55 -10 75 10 Q60 5 50 15 Q45 0 35 10 Q30 5 25 5" 
          fill="url(#featherGradient)" stroke="#b0b0b0" stroke-width="0.5"/>
    
    <!-- Wing feather details -->
    <g stroke="#a0a0a0" stroke-width="0.5" fill="none">
      <path d="M-35 5 L-55 0"/>
      <path d="M-40 10 L-60 8"/>
      <path d="M-45 15 L-65 15"/>
      <path d="M35 5 L55 0"/>
      <path d="M40 10 L60 8"/>
      <path d="M45 15 L65 15"/>
    </g>
    
    <!-- Tail feathers -->
    <path d="M5 25 Q15 40 10 55 Q5 45 0 55 Q-5 45 -10 55 Q-15 40 -5 25" 
          fill="#d0d0d0" stroke="#b0b0b0" stroke-width="0.5"/>
    
    <!-- Legs -->
    <g stroke="#3a3530" stroke-width="2">
      <!-- Standing leg -->
      <line x1="0" y1="25" x2="0" y2="60"/>
      <path d="M-5 60 L0 60 L5 60" fill="none"/>
      <line x1="-5" y1="60" x2="-8" y2="65"/>
      <line x1="0" y1="60" x2="0" y2="68"/>
      <line x1="5" y1="60" x2="8" y2="65"/>
      
      <!-- Raised leg - bent -->
      <path d="M10 20 Q20 35 15 50 Q18 55 12 58" fill="none"/>
    </g>
  </g>
  
  <!-- Water/reflection below -->
  <g opacity="0.3">
    <ellipse cx="125" cy="168" rx="60" ry="8" fill="#4a5a6a"/>
    <!-- Ripples -->
    <ellipse cx="125" cy="168" rx="40" ry="4" fill="none" stroke="#5a6a7a" stroke-width="0.5"/>
    <ellipse cx="125" cy="168" rx="55" ry="6" fill="none" stroke="#4a5a6a" stroke-width="0.5"/>
  </g>
  
  <!-- Reed/grass silhouettes -->
  <g stroke="#2a2530" stroke-width="1" fill="none">
    <path d="M20 180 Q25 160 20 140"/>
    <path d="M30 180 Q32 165 28 150"/>
    <path d="M220 180 Q225 165 222 145"/>
    <path d="M230 180 Q228 160 232 140"/>
  </g>
  
  <!-- Floating feathers -->
  <g fill="#d0d0d0" opacity="0.6">
    <path d="M50 60 Q55 55 60 60 Q55 62 50 60" transform="rotate(-15 55 60)"/>
    <path d="M190 45 Q195 40 200 45 Q195 47 190 45" transform="rotate(20 195 45)"/>
    <path d="M70 120 Q73 117 76 120 Q73 121 70 120" transform="rotate(-10 73 120)"/>
  </g>
  
  <!-- Stars beginning to appear -->
  <g fill="#8a8a9a" opacity="0.4">
    <circle cx="30" cy="25" r="1"/>
    <circle cx="80" cy="15" r="0.8"/>
    <circle cx="170" cy="20" r="1"/>
    <circle cx="220" cy="30" r="0.8"/>
  </g>
</svg>
