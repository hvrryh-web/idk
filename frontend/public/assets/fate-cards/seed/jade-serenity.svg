<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 180" width="250" height="180">
  <defs>
    <linearGradient id="jadeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d2a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#051a0d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jadeStoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5aaa7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a8a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a6a4a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="serenityGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7aca9a;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4a9a6a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2a6a4a;stop-opacity:0" />
    </radialGradient>
    <filter id="jadeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - Serene green -->
  <rect width="250" height="180" fill="url(#jadeBg)"/>
  
  <!-- Peaceful landscape elements -->
  <g opacity="0.4">
    <!-- Distant hills -->
    <path d="M0 140 Q50 120 100 135 Q150 150 200 130 Q230 125 250 140 L250 180 L0 180 Z" fill="#1a3a2a"/>
    <path d="M0 150 Q60 135 120 148 Q180 160 250 145 L250 180 L0 180 Z" fill="#153025"/>
  </g>
  
  <!-- Jade stone - central element -->
  <g transform="translate(125, 85)" filter="url(#jadeGlow)">
    <!-- Stone shape - organic and smooth -->
    <path d="M-30 25 Q-45 10 -35 -15 Q-25 -35 0 -40 Q25 -35 35 -15 Q45 10 30 25 Q15 35 0 35 Q-15 35 -30 25 Z" 
          fill="url(#jadeStoneGradient)" stroke="#4a9a6a" stroke-width="1"/>
    
    <!-- Jade translucency effect -->
    <ellipse cx="-8" cy="-10" rx="12" ry="15" fill="#6aba8a" opacity="0.4"/>
    <ellipse cx="10" cy="5" rx="8" ry="10" fill="#7aca9a" opacity="0.3"/>
    
    <!-- Inner veins -->
    <g stroke="#5aaa7a" stroke-width="0.5" fill="none" opacity="0.5">
      <path d="M-20 0 Q-10 -10 0 -5 Q10 0 15 10"/>
      <path d="M-15 -20 Q-5 -15 5 -20"/>
      <path d="M5 -10 Q15 -5 20 5"/>
    </g>
    
    <!-- Highlight -->
    <ellipse cx="-15" cy="-25" rx="8" ry="5" fill="#9adaaa" opacity="0.4"/>
  </g>
  
  <!-- Serenity aura -->
  <circle cx="125" cy="85" r="60" fill="url(#serenityGlow)"/>
  
  <!-- Yin-Yang balance symbol -->
  <g transform="translate(125, 85)" opacity="0.6" filter="url(#jadeGlow)">
    <circle cx="0" cy="0" r="55" fill="none" stroke="#4a9a6a" stroke-width="1"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3a8a5a" stroke-width="0.5"/>
  </g>
  
  <!-- Bamboo elements -->
  <g stroke="#2a5a3a" stroke-width="3" fill="none">
    <line x1="20" y1="0" x2="20" y2="100"/>
    <line x1="35" y1="10" x2="35" y2="110"/>
    <line x1="215" y1="5" x2="215" y2="95"/>
    <line x1="230" y1="0" x2="230" y2="105"/>
  </g>
  
  <!-- Bamboo joints -->
  <g stroke="#3a6a4a" stroke-width="4">
    <line x1="17" y1="30" x2="23" y2="30"/>
    <line x1="17" y1="60" x2="23" y2="60"/>
    <line x1="32" y1="40" x2="38" y2="40"/>
    <line x1="32" y1="75" x2="38" y2="75"/>
    <line x1="212" y1="35" x2="218" y2="35"/>
    <line x1="212" y1="65" x2="218" y2="65"/>
    <line x1="227" y1="45" x2="233" y2="45"/>
    <line x1="227" y1="80" x2="233" y2="80"/>
  </g>
  
  <!-- Bamboo leaves -->
  <g fill="#3a6a4a" opacity="0.7">
    <path d="M25 25 Q35 20 45 30 Q35 28 25 25"/>
    <path d="M10 50 Q20 45 25 55 Q18 52 10 50"/>
    <path d="M40 70 Q50 65 55 75 Q48 73 40 70"/>
    
    <path d="M210 30 Q200 25 195 35 Q202 33 210 30"/>
    <path d="M235 55 Q225 50 220 60 Q227 58 235 55"/>
    <path d="M220 85 Q210 80 205 90 Q212 88 220 85"/>
  </g>
  
  <!-- Floating lotus petals -->
  <g fill="#4a9a6a" opacity="0.5">
    <path d="M60 160 Q65 150 75 155 Q68 162 60 160"/>
    <path d="M180 155 Q190 148 195 158 Q185 160 180 155"/>
    <path d="M100 165 Q108 158 115 165 Q105 168 100 165"/>
  </g>
  
  <!-- Gentle mist -->
  <g opacity="0.3">
    <ellipse cx="80" cy="170" rx="40" ry="8" fill="#3a6a4a"/>
    <ellipse cx="170" cy="168" rx="35" ry="7" fill="#3a6a4a"/>
    <ellipse cx="125" cy="172" rx="50" ry="10" fill="#2a5a3a"/>
  </g>
  
  <!-- Peaceful particles -->
  <g fill="#6aba8a" opacity="0.4">
    <circle cx="55" cy="70" r="1.5"/>
    <circle cx="195" cy="80" r="1.5"/>
    <circle cx="70" cy="120" r="1"/>
    <circle cx="180" cy="115" r="1"/>
    <circle cx="125" cy="150" r="1"/>
  </g>
</svg>
