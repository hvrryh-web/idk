<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 180" width="250" height="180">
  <defs>
    <linearGradient id="silverBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#05050d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverBolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0ff;stop-opacity:1" />
    </linearGradient>
    <filter id="silverGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - Stormy night -->
  <rect width="250" height="180" fill="url(#silverBg)"/>
  
  <!-- Storm clouds -->
  <g fill="#2a2a3d" opacity="0.6">
    <ellipse cx="60" cy="25" rx="60" ry="25"/>
    <ellipse cx="140" cy="20" rx="70" ry="28"/>
    <ellipse cx="210" cy="30" rx="50" ry="22"/>
    <ellipse cx="100" cy="40" rx="55" ry="20"/>
    <ellipse cx="180" cy="35" rx="45" ry="18"/>
  </g>
  
  <!-- Main Silver Lightning Bolt -->
  <g filter="url(#silverGlow)">
    <!-- Outer glow layer -->
    <path d="M125 10 L110 50 L140 55 L105 100 L145 95 L90 150 L115 110 L85 115 L120 70 L90 75 L125 10" 
          fill="#a0a0c0" opacity="0.3"/>
    
    <!-- Main bolt -->
    <path d="M125 15 L112 50 L138 55 L108 95 L142 92 L95 145" 
          stroke="url(#silverBolt)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bright core -->
    <path d="M125 15 L112 50 L138 55 L108 95 L142 92 L95 145" 
          stroke="#f8f8ff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Branch lightning -->
  <g filter="url(#silverGlow)" opacity="0.8">
    <!-- Left branches -->
    <path d="M112 50 L80 45 L85 60 L55 55" stroke="#c0c0e0" stroke-width="3" fill="none"/>
    <path d="M108 95 L75 90 L80 105 L50 100" stroke="#b0b0d0" stroke-width="2" fill="none"/>
    
    <!-- Right branches -->
    <path d="M138 55 L165 50 L160 65 L190 60" stroke="#c0c0e0" stroke-width="3" fill="none"/>
    <path d="M142 92 L175 88 L170 103 L200 98" stroke="#b0b0d0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Mind clarity symbol - concentric circles at impact -->
  <g transform="translate(95, 155)" filter="url(#sparkGlow)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#c0c0e0" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#a0a0c0" stroke-width="0.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#8080a0" stroke-width="0.3" opacity="0.3"/>
  </g>
  
  <!-- Speed lines -->
  <g stroke="#6060a0" stroke-width="1" opacity="0.4">
    <line x1="15" y1="70" x2="40" y2="70"/>
    <line x1="10" y1="85" x2="45" y2="85"/>
    <line x1="20" y1="100" x2="50" y2="100"/>
    
    <line x1="200" y1="75" x2="235" y2="75"/>
    <line x1="195" y1="90" x2="240" y2="90"/>
    <line x1="205" y1="105" x2="230" y2="105"/>
  </g>
  
  <!-- Electric sparks -->
  <g filter="url(#sparkGlow)" fill="#f0f0ff">
    <circle cx="65" cy="48" r="2"/>
    <circle cx="185" cy="55" r="2"/>
    <circle cx="50" cy="95" r="1.5"/>
    <circle cx="195" cy="100" r="1.5"/>
    <circle cx="80" cy="120" r="1"/>
    <circle cx="170" cy="115" r="1"/>
    
    <!-- Impact sparks -->
    <circle cx="70" cy="160" r="1.5"/>
    <circle cx="120" cy="170" r="1"/>
    <circle cx="85" cy="175" r="1"/>
  </g>
  
  <!-- Precision crosshair at lightning core -->
  <g transform="translate(120, 75)" stroke="#c0c0e0" stroke-width="0.5" opacity="0.5">
    <line x1="-10" y1="0" x2="10" y2="0"/>
    <line x1="0" y1="-10" x2="0" y2="10"/>
    <circle cx="0" cy="0" r="5" fill="none"/>
  </g>
  
  <!-- Rain effect -->
  <g stroke="#5050a0" stroke-width="0.5" opacity="0.2">
    <line x1="30" y1="50" x2="35" y2="70"/>
    <line x1="70" y1="55" x2="75" y2="75"/>
    <line x1="160" y1="50" x2="165" y2="70"/>
    <line x1="200" y1="55" x2="205" y2="75"/>
    <line x1="40" y1="100" x2="45" y2="120"/>
    <line x1="180" y1="105" x2="185" y2="125"/>
    <line x1="220" y1="80" x2="225" y2="100"/>
  </g>
</svg>
